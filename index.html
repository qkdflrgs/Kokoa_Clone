<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Welcome to Kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
            <header class="welcome-header">
                <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
                <p class="welcome-header__text">If you have a Kokoa Account, </br>log in with your email or phone number.</p>
            </header>
            <form id="login-form">
                <input type="text" placeholder="Email or phone number" />
                <input type="text" placeholder="Password" />
                <input type="submit" value="Log In" />
                <input type="submit" value="Sign Up" />
                <a href="#">Find Kokoa Account or Password</a>
            </form>
        <script src="https://kit.fontawesome.com/4d11c5f699.js" crossorigin="anonymous"></script>
    </body>
</html>
